name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -e . -r requirements.txt
          pip install ruff mypy pytest grpcio-tools

      - name: Generate gRPC files
        run: |
          python -m grpc_tools.protoc \
            -I protos \
            --python_out=server \
            --grpc_python_out=server \
            protos/*.proto

      - name: Run linters
        run: |
          ruff check .
          mypy server Core

      - name: Run tests
        run: pytest -q
